<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen Quiz App - Résultat du quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1946a24281.js" crossorigin="anonymous"></script>
</head>
    <body id="result-page" class="page-result">

        <!-- FAB Réseaux Sociaux -->
        <div class="fab-container">
            <div class="fab-main"><i class="fa-solid fa-globe"></i></div>
            <div class="fab-buttons">
                <a href="https://github.com/metzoo10" target="_blank" title="Github" class="social-icon social-github"><i class="fa-brands fa-github"></i></a>
                <a href="https://twitter.com/metzoooo__" target="_blank" title="Twitter" class="social-icon social-twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://linkedin.com/in/mouhamedba126/" target="_blank" title="LinkedIn" class="social-icon social-linkedin"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        
        <main class="container center">
            <header class="topbar">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="themeLabel">Light Mode</span>
                </div>
            </header>
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Logo Sen Quiz App" class="logo-home" style="width: 120px;margin-bottom: 20px;">
            </a>
            <section class="card result-card">
                <h1>Résultat final</h1>
                <p class="lead">Ton score : <strong id="scoreText">0 / 0</strong></p>


                <div id="summary" class="summary-q"></div>


                <div class="result-actions">
                    <a class="btn primary" href="quiz.html">Rejouer</a>
                    <a class="btn" href="index.html">Retour à l'accueil</a>
                </div>
            </section>
            <footer class="muted" style="margin-top: 30px;">Made with &#x2764; by Mouhamed Ba - Novembre 2025</footer>
        </main>

    <script src="app.js"></script>
    </body>
</html>
