<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen Quiz App - Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1946a24281.js" crossorigin="anonymous"></script>
</head>
<body id="quiz-page" class="page-quiz">

    <!-- FAB Réseaux Sociaux -->
    <div class="fab-container">
        <div class="fab-main"><i class="fa-solid fa-globe"></i></div>
        <div class="fab-buttons">
            <a href="https://github.com/metzoo10" target="_blank" title="Github" class="social-icon social-github"><i class="fa-brands fa-github"></i></a>
            <a href="https://twitter.com/metzoooo__" target="_blank" title="Twitter" class="social-icon social-twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://linkedin.com/in/mouhamedba126/" target="_blank" title="LinkedIn" class="social-icon social-linkedin"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
    
    <header class="topbar">
        <div class="theme-switch-wrapper">
            <label class="theme-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
            <span id="themeLabel">Light Mode</span>
        </div>
    </header>

    <main class="container">
        <section class="card quiz-card">
            <div class="progress-wrap" style="margin-bottom: 20px;">
                <div id="progress" class="progress-bar"></div>
            </div>

            <div class="quiz-header">
                <a href="index.html" class="btn">← Accueil</a>
            </div>

            <div id="meta" class="meta">Question <span id="qNumber">1</span> / <span id="qTotal">4</span></div>
            <h2 id="questionText" class="question">Chargement...</h2>

            <ul id="choices" class="choices"></ul>

            <div class="quiz-controls">
                <button id="nextBtn" class="btn primary" disabled>Suivant</button>
                <button id="restartBtn" class="btn" style="display:none;">Recommencer</button>
            </div>

            <div id="timer" class="timer muted" style="display: none;">⏱️ Temps restant : <span id="timeLeft">0</span>s</div>
        </section>
        <footer class="muted" style="margin-top: 30px;">Made with &#x2764; by Mouhamed Ba - Novembre 2025</footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
